<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Club Ex</title>
        <script type="text/javascript" src="./login.js"></script>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
    </head>

    <body>
        <div id="signupDiv">
            <form onsubmit="createLogin();return false">
                <div>USERNAME <br/><input id="username"/><span id="username-error">Error with the username</span></div>
                <br/>
                <br/>
                <div>PASSWORD <br/><input id="password"/><span id="password-error">Error with the password</span></div>
                <br/>
                <br/>
                <div>EMAIL <br/><input id="email"/><span id="email-error">Error with the email</span></div>
                <br/>
                <button>LOG IN</button>
            </form>
            <a href="#">Have an account? Log in here...</a>
        </div>
    </body>
</html>
